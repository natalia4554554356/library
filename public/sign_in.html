<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type='text/css' href="styles/sign_in.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul class="nav_list" id="nav_list">
        </ul>
    </nav>
</header>
<div class="auth_container">
    <form id="auth-form">
        <h2 class="sign_in_title">Sign In</h2>

        <div class="email_container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="email_input">
        </div>
        <div class="password_container">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="password_input">
        </div>
        <button type="submit" id="sign_in-btn" class="sign_in_btn">Sign In</button>
    </form>
    <p class="sign_up_container">Have no account ? <a href="/sign_up" class="signup_btn">Sign up!</a></p>
</div>

<div class="popup_overlay hidden" id="popup_overlay">
    <div id="success-popup" class="popup hidden">
        <i class="fa-regular fa-circle-check"></i>
        <p>Sign in successful!</p>
    </div>

    <div id="rejected-popup" class="popup hidden">
        <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
        <p>Sign in rejected. Please check your credentials.</p>
    </div>
</div>

</body>
<script src="sign_in.js" type="module"></script>
<script src="https://kit.fontawesome.com/b4a785e5d8.js" crossorigin="anonymous"></script>
</html>
