<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" type='text/css' href="styles/sign_in.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <ul class="nav_list" id="nav_list">
        </ul>
    </nav>
</header>
<form id="auth-form">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <button type="submit" id="signup-btn">Sign In</button>
</form>
<p>Have no account ? <a href="/sign_up" class="signup_btn">Sign up!</a></p>
</body>
<script src="sign_in.js" type="module"></script>
</html>
