<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="book-form">
    <div>
        <label for="book-title">Title:</label>
        <input type="text" id="book-title" name="book-title">
    </div>
    <div>
        <label for="book-author">Author(s):</label>
        <input type="text" id="book-author" name="book-author">
    </div>
    <div>
        <label for="book-type">Type:</label>
        <input type="text" id="book-type" name="book-type">
    </div>
    <div>
        <label for="book-pages">Number of pages:</label>
        <input type="number" id="book-pages" name="book-pages">
    </div>
    <div>
        <label for="book-year">Year of publication:</label>
        <input type="number" id="book-year" name="book-year">
    </div>
    <div>
        <label for="book-isbn">ISBN:</label>
        <input type="text" id="book-isbn" name="book-isbn">
    </div>
    <div>
        <label for="book-image">Cover image:</label>
        <input type="file" id="book-image" name="book-image">
    </div>
    <button type="submit">Submit</button>
</form>
<script src="editor.js" type="module"></script>
</body>
</html>
