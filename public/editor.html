<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/editor.css">
</head>
<body>

<header class="header">
    <nav class="nav">
        <ul class="nav_list" id="nav_list">

        </ul>
    </nav>
</header>

<form id="book_create_form" class="book_create_form">
    <h1 class="book_create_form_title">Create new book</h1>
    <div class="form_container book_title_container">
        <label class="form_label" for="book_title">Title:</label>
        <input class='form_input' type="text" id="book_title" name="book_title">
    </div>
    <div class="form_container book_author_container">
        <label class="form_label" for="book_author">Author(s):</label>
        <input class='form_input' type="text" id="book_author" name="book_author">
    </div>
    <div class="form_container book_type_container">
        <label class="form_label" for="book_type">Type:</label>
        <input class='form_input' type="text" id="book_type" name="book_type">
    </div>
    <div class="form_container book_pages_container">
        <label class="form_label" for="book_pages">Number of pages:</label>
        <input class='form_input' type="number" id="book_pages" name="book_pages">
    </div>
    <div class="form_container book_year_container">
        <label class="form_label" for="book_year">Year of publication:</label>
        <input class='form_input' type="number" id=book_year name="book_year">
    </div>
    <div class="form_container book_isbn_container">
        <label class="form_label" for="book_isbn">ISBN:</label>
        <input class='form_input' type="text" id="book_isbn" name="book_isbn">
    </div>

    <div class="form_container book_image_container">
        <h1 class="form_label book_image_title" >Cover image:</h1>
        <input type="file" id="book_image_upload_input" accept=".jpg, .jpeg, .png" class="book_image_upload_input">
    </div>

    <button type="submit" class="submit_btn">Submit</button>
</form>
<script src="editor.js" type="module"></script>
</body>
</html>
